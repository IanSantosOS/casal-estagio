    <header>
        <h1>Click Buttons</h1>
    </header>
    <hr>
    <section>
        <p>obs: não utilizar <mark>classe</mark> ou <mark>id</mark> pois é para todos os botões terem essa ativação!</p>
        <button>botão</button>
        <button>botão</button>
        <button>botão</button>
    </section>
    <hr>
    <h2>Requisito:</h2>
    <ol start="4">
        <li> Escreva um trecho de código JavaScript que adicionou um evento de clique a todos os botões da página e chame uma função chamada "handleClick" quando um botão for clicado.</li>
    </ol>

    <script type="text/javascript">
        const buttons = Array.from(document.querySelectorAll("button")).filter((botao) => {
            return botao.parentElement.nodeName !== "A";
        });
        buttons.forEach(botao => {
            botao.addEventListener("click", handleClick);
        });
        function handleClick() {
            alert("Parabéns você clicou em um botão!");
        }
    </script>
</body>
